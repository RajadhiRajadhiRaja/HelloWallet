    <div class="page">

      <div class="page-content">
        <div class="block block-strong text-align-center"><br>

          <p class="text-align-center">Tap the words to put them next to each other in the correct order</p>
          <!-- Display Mnemonic -->
          <h3><p class="text-align-center">Your Mnemonic</p></h3>
          {{#each mnemonic}}
          <div class="chip">
            <div class="chip-label">{{this}}</div>
          </div>
          {{/each}}

          <!-- Display Public Key -->

          <h3><p class="text-align-center">Your Public Key</p></h3>
          <p>{{this.address}}</p>

          <!-- Display Private Key -->

          <h3><p class="text-align-center">Your Public Key</p></h3>
          <p>{{this.address}}</p>

        </div>
        
        <div class="block">
          <p class="row"> <a href="/generatewallet/" class="ac-1 col button button-fill color-red">CLOSE</a></p>

  <!-- component styles -->
  <style>
    .red-link {
      color: red;

  </style>
  <!-- rest of component data and methods -->
  <script>
    export default {
      data: function () {
        return {
          mnemonic : null,
          selected: [],
          address: null
        }
      },
      methods: {
        
      },
      on: {
        pageInit: function () {
          var mnemonic=localStorage.getItem("mnemonicSeed");
          var res = mnemonic.split(" ");
          this.$setState({
          mnemonic: res,
          });

          const bip39 = require('bip39');
          const hdkey = require('ethereumjs-wallet/hdkey');
          const mnemonicSee = mnemonic;
          const hdwallet = hdkey.fromMasterSeed(bip39.mnemonicToSeed(mnemonicSee));
          const path = "m/44'/60'/0'/0/0";
          const wallet = hdwallet.derivePath(path).getWallet();
          const address = `0x${wallet.getAddress().toString('hex')}`;
          console.log(`Address: ${address}`);

          this.$setState({
          address: address,
          });

        },
      }
    }
  </script>
